<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/> 
    <title>Boolando</title>
</head>
<body>

       <!-- HEADER -->

       <header>
        <nav class="container flexmenu">
            <ul class="flexmenu">
                <li>Donna</li>
                <li>Uomo</li>
                <li>Bambini</li>
            </ul>
            <img src="img/boolean-logo.png" alt="Logo Booleando" class="logo">
            <ul class="icons flexmenu">
                <li><i class="fa-regular fa-user"></i></li>
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-solid fa-bag-shopping"></i></li>
            </ul>
        </nav>   
        </header>

           
  <div class="container">

    <!--first product-->

    <div class="row">
        <div class="item">
            <img src="img/1.webp" alt="Figura 1a">
            <img  class="hover-img" src="img/1b.webp" alt="Figura 1b">
            <span class="heart">&#9829;</span>
            <span class="heart hover-heart">&#9829;</span>
            <div class="discount-and-green-position">
                <span class="discount bg-settings">-50%</span>
                <span class="bg-settings green">Sostenibilità</span>
            </div>
            <div class="description-container">
                <span class="brand">Levi's</span>
                <br>
                <span class="product-description">RELAXED FIT TEE UNISEX</span>
                <br>
                <span class="price">14,99 €</span>
                <span class="full-price">29.99 €</span>
            </div>
        </div>

        <!--second product-->

        <div class="item">
            <img src="img/2.webp" alt="Figura 2a">
            <img  class="hover-img" src="img/2b.webp" alt="Figura 2b">
            <span class="heart">&#9829;</span>
            <span class="heart hover-heart">&#9829;</span>
            <div class="discount-and-green-position">
                <span class="discount bg-settings">-30%</span>
            </div>
            <div class="description-container">
                <span class="brand">Guess</span>
                <br>
                <span class="product-description">ROSES TEE</span>
                <br>
                <span class="price">20,88 €</span>
                <span class="full-price">29.99 €</span>
            </div>
        </div>
</body>
</html>
